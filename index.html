<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>choices</title>
    <style>
        * {
            background-color: turquoise;
            font-family: fantasy;
        }
        h1 {
            text-align: center;
        }
        .player-grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background-color: transparent;
            padding-left: 100px;
            padding-right: 100px;
            column-gap: 100px;
        }
        .player-grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
        .open-slot {
            color: rgb(120, 120, 120)
        }
        .taken-slot {
            color: rgb(0, 0, 0)
        }
    </style>
  </head>
  <body>
    <h1>choices</h1>
    <div class="player-grid-container">
        <div class="player-grid-item open-slot" id="player1name">(open slot)</div>
        <div class="player-grid-item open-slot" id="player2name">(open slot)</div>
        <div class="player-grid-item open-slot" id="player3name">(open slot)</div>
        <div class="player-grid-item open-slot" id="player4name">(open slot)</div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('new player', (socketID) => {
            console.log("New player: " + socketID);
                var p1 = document.getElementById("player1name")
                var p2 = document.getElementById("player2name")
                var p3 = document.getElementById("player3name")
                var p4 = document.getElementById("player4name")
                var players = [p1, p2, p3, p4]
                console.log(players)
                for (var p = 0; p < players.length; p++) {
                    if (players[p].classList.contains("open-slot")) {
                        console.log(p);
                        players[p].innerHTML = socketID;
                        players[p].classList.remove("open-slot");
                        players[p].classList.add("taken-slot");
                        break;
                    }
                    else {
                        //no slots
                    }
                };
            });
        

  </script>
</html>
