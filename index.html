<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>choices</title>
    <style>
        @keyframes pulse {
            0% {transform: scale(0.95);}
            70% {transform: scale(1);}
            100% {transform: scale(0.95);}
        }
        @keyframes barberpole {
            100% {background-position: 100% 100%;}
        }
        * {
            background-color:rgb(34, 89, 89);
            font-family: fantasy;
        }
        body {
            background-color: transparent;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .player-grid-container {
            scale: 80%;
            margin-top: -1vh;
            margin-bottom: -2vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background-color: transparent;
            column-gap: 20vw;
            row-gap: 2vh;
            align-items: center;
        }
        .player-grid-item {
            border: 1.5px solid rgba(0, 0, 0, 0.8);
            padding: 2vw;
            font-size: large;
            text-align: center;
            border-radius: 10px;
            background: repeating-linear-gradient(
                45deg,
                #ccffff,
                #ccffff 10px,
                #acffff 10px,
                #acffff 20px
                );
        }
        img {
            border-radius: 10px;
        }
        .choice-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background-color: transparent;
            column-gap: 0vw;
            row-gap: 4vh;
            align-items: center;
        }
        .choice-grid-item {
            border: 1.5px solid rgba(0, 0, 0, 0.8);
            border-radius: 5vw;
            padding: 0px;
            font-size: 20px;
            margin: auto;
            font-style: italic;
            text-wrap: balance;
            align-items: center;
            display:inline-block;
            text-align: center;
            background: repeating-linear-gradient(
                135deg,
                #fdccff,
                #fdccff 10px,
                #f7b9ff 10px,
                #f7b9ff 20px
                );
        }
        .choice-caption {
            background-color: transparent;
            margin-left: -100%;
            margin-right: -100%;
            text-align: center;
        }
        .active-choice {
            background-color: #ce901ee0;
            box-shadow: 0px 0px 5vh 1vh #ce901ee0;
            background-size: 200% 200%;
            animation: barberpole 10s linear infinite;
        }
        .open-slot {
            color: rgb(120, 120, 120)
        }
        .taken-slot {
            color: rgb(0, 0, 0)
        }
        .question-box {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
            font-size: xx-large;
            color: white
        }
        img {
            object-fit: cover;
            width: 8vw;
            height: 8vw;
            background-color: inherit;
        }
        figure {
            height: 15vw;
            width: 10vw;
            background-color: transparent;
            align-items: center;
            color: black;
            text-wrap: nowrap;
        }
        .ready-button {
            width: 60vw;
            height: 13vh;
            margin: auto;
            margin-top: 5vh;
            padding-top: 8vh;
            text-align: center;
            vertical-align: middle;
            border: 1.5px solid rgb(0, 0, 0);
            border-radius: 20px;
            background: repeating-linear-gradient(
                45deg,
                #4e6051,
                #4e6051 10px,
                #39413a 10px,
                #39413a 20px
                );
        }
        .ready-button-active {
            background: repeating-linear-gradient(
            45deg,
                #1dd83c,
                #1dd83c 10px,
                #4aff56 10px,
                #4aff56 20px
                );
            background-size: 200% 200%;
            animation: barberpole 8s linear infinite reverse;
            background-color: #1ece44e0;
            box-shadow: 0px 0px 5vh 1vh #1ece44e0;
        }
        .ready-button-text {
            background-color: transparent;
            font-size: xx-large;
        }
    </style>
  </head>
  <body>
    <h1>choices</h1>
    <div class="player-grid-container">
        <div class="player-grid-item open-slot" id="player1name">(open slot)</div>
        <div class="player-grid-item open-slot" id="player2name">(open slot)</div>
        <div class="player-grid-item open-slot" id="player3name">(open slot)</div>
        <div class="player-grid-item open-slot" id="player4name">(open slot)</div>
    </div>

    <div class="question-box">Which ice cream flavour is your favourite?</div>

    <div class="choice-grid-container" id="choice-grid"></div>

    <div class="ready-button" id="ready">
        <div class="ready-button-text">
            Ready
        </div>
    </div>


  </body>
  <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function generateChoice(choice, name, i) {
            return "<div class=\"choice-grid-item\" id=\"choice" + i + "\"><figure><img src=\"/choices/" + choice + "/" + name.replace(" ", "_") + ".png\"><figcaption class=\"choice-caption\">" + name + "</figcaption></figure></div>";
        }

        function populateChoiceGrid(choice, itemList) {
            let choiceGrid = document.getElementById("choice-grid");
            while (choiceGrid.firstChild) {
                choiceGrid.removeChild(choiceGrid.firstChild); //remove existing children
            }
            for (var i = 0; i<itemList.length; i++) {
                let currentChoiceStr = generateChoice(choice, itemList[i], i);
                let currentChoiceNode = document.createRange().createContextualFragment(currentChoiceStr)
                choiceGrid.appendChild(currentChoiceNode);
            }
        }        

        const iceCreamList = ["vanilla", "chocolate", "strawberry", "mint chip", "banana", "black cherry"]

        populateChoiceGrid("ice_cream", iceCreamList);

        function getChoicesList() {
            return document.getElementsByClassName("choice-grid-item");
        }
        choicesList = getChoicesList();

        function submitChoice() {
            var choice = document.getElementsByClassName("active-choice")[0];
            console.log(choice);
        }

        function prepReadyButton() {
            var readyButton = document.getElementById("ready")
            readyButton.classList.add("ready-button-active")
            readyButton.addEventListener("click", submitChoice, false);
        }

        function disableReadyButton() {
            var readyButton = document.getElementById("ready")
            readyButton.classList.remove("ready-button-active")
            readyButton.removeEventListener("click", submitChoice, false);
        }

        function clearAndMarkChoice(event) {
            var choicesList = getChoicesList()
            if (event.currentTarget.classList.contains("active-choice")) {
                event.currentTarget.classList.remove("active-choice");
                disableReadyButton();
            }
            else {
                for (var i=0; i<choicesList.length; i++) {
                    choicesList[i].classList.remove("active-choice");
                }
                event.currentTarget.classList.add("active-choice");
                prepReadyButton();
            }
        }

        //TODO: click on your name to edit it
        //TODO: (you) indicator
        //TODO FIRST: sharing objects on ready
        //TODO: can you send an entire object?

        for (var i = 0; i < choicesList.length; i++) {
            console.log("Adding click listener on element " + i);
            choicesList[i].addEventListener('click', clearAndMarkChoice, false);
        }

        socket.on('player update', (users) => {
            console.log("New player joined! Count: " + users.length);
                var p1 = document.getElementById("player1name")
                var p2 = document.getElementById("player2name")
                var p3 = document.getElementById("player3name")
                var p4 = document.getElementById("player4name")
                var players = [p1, p2, p3, p4]
                console.log(players)
                for (var u = 0; u < 4; u++) {
                    if (u < users.length) { //user exists, slot taken
                        players[u].innerHTML = users[u];
                        players[u].classList.add("taken-slot");
                        players[u].classList.remove("open-slot");
                    } 
                    else { //user dne, slot open
                        players[u].innerHTML = "(open slot)";
                        players[u].classList.add("open-slot");
                        players[u].classList.remove("taken-slot");
                    }
                };
            });
        

  </script>
</html>
